name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Setup VM
      run: |
        export CHROME_BIN=/usr/bin/google-chrome
        export DISPLAY=:99.0
        sudo apt-get update
        sudo apt-get install dbus-x11
        sudo /usr/bin/Xvfb :99 -screen 0 1024x768x24 &
        sudo apt-get install -y libappindicator1 fonts-liberation firefox
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome*.deb
        wget https://iridium-cloud-support.s3.amazonaws.com/opera-stable_62.0.3331.116_amd64.deb
        sudo dpkg -i opera-*.deb
        wget â€“quiet -O secring.gpg ${{ secrets.gpgUrl }}
    - name: Build with Gradle
      run: ./gradlew build -x test
      env:
        ossrhPassword: ${{ secrets.ossrhPassword }}
        ossrhUsername: ${{ secrets.ossrhUsername }}
        DisableSigning: true
        browserStackAccessToken: ${{ secrets.browserStackAccessToken }}
        browserStackUsername: ${{ secrets.browserStackUsername }}
    - name: Run Phantom JS Tests
      run: ./gradlew test -DtestBrowsers=${TEST_SUITE}
      env:
        TEST_SUITE: "{'browsers':['PhantomJS'],'runNegTests':true,'runSimpleTests':true}"
        ossrhPassword: ${{ secrets.ossrhPassword }}
        ossrhUsername: ${{ secrets.ossrhUsername }}
        DisableSigning: true
        browserStackAccessToken: ${{ secrets.browserStackAccessToken }}
        browserStackUsername: ${{ secrets.browserStackUsername }}
    - name: Publish
      run: |
        ./gradlew
        -DisableSigning=false
        -Psigning.keyId=${{ secrets.gpgKeyId }}
        -Psigning.password=${{ secrets.gpgKeyPassword }}
        -Psigning.secretKeyRingFile=secring.gpg
        -PMavenVersion=0.0.0-SNAPSHOT
        uploadArchives
      env:
        ossrhPassword: ${{ secrets.ossrhPassword }}
        ossrhUsername: ${{ secrets.ossrhUsername }}
        DisableSigning: true
        browserStackAccessToken: ${{ secrets.browserStackAccessToken }}
        browserStackUsername: ${{ secrets.browserStackUsername }}
